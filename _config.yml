# Site settings
title: "Jekyll Resume Template"
description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Ziyuan (Jerry) Wang"
resume_title:                   "Software Development Engineer"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "jerrywang1010@gmail.com.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "647-995-3858"
resume_contact_address:         "Etobicoke, Toronto, Canada"

resume_header_contact_info:     "Etobicoke, Toronto, Canada • 647-995-3858 • jerrywang1010@gmail.com.com"
display_header_contact_info:    "false"

resume_header_intro: "<p>I am a computer engineering graduate from the University of Toronto with a keen interest in software development, especially in cloud computing. I am seeking a software development engineer positions in Canada. I have extensive experience in designing and implementing complex algorithms, including developing Intel's Quartus Prime CAD software and building a Texas Hold'em Bot using reinforcement learning. I have a proven track record of delivering innovative solutions that meet clients' needs. I am experienced with a range of programming languages and tools, including C++, Java, Python, go and AWS, and have consistently demonstrated excellent analytical and problem-solving skills. In addition to my technical expertise, I am a highly motivated and collaborative team player with strong communication and leadership skills, as demonstrated through my experience mentoring new hires at Intel.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     true
# resume_section_links:           true
# resume_section_associations:    true
# resume_section_interests:       true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/jerrywang1010"
  # resume_twitter_url:           "http://twitter.com/jglovier"
  # resume_dribbble_url:          "https://dribbble.com/jag"
  # resume_facebook_url:          "insert Facebook URL here"
  resume_linkedin_url:          "https://www.linkedin.com/in/wang-ziyuan/"
  # resume_instagram_url:         "insert your Instagram URL here"
  resume_website_url:           "https://jerrywang1010.github.io"
  # resume_medium_url:            "https://medium.com/@jglovier"
resume_print_social_links:      true

# Design settings
resume_theme:                   default

# Note: when editing locally, remember to restart
# your Jekyll server when you edit this file. Changes
# to _config.yml are only recognized when the server starts
